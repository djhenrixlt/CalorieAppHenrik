<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/list/myFoodList.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<section class="vh-100 gradient-custom-2">
    <div class="card-body p-4 text-black-50">
    <table class="table text-black-50" >
        <thead>
        <tr>
            <th scope="col">Goal</th>
            <th scope="col">Calories Consumed</th>
            <th scope="col">Calories Left</th>
        </tr>
        </thead>
        <tbody>
        <!--                            <tr class="fw-normal" th:if="${listDto == null}">-->
        <!--                                <td class="fw-normal" colspan="2" >Add Food</td>-->
        <!--                            </tr>-->
        <tr class="fw-normal" th:each="listDto : ${goal}">
            <th>
                <!--                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"-->
                <!--                                         alt="avatar 1" style="width: 45px; height: auto;">-->
                <span class="ms-2" th:number="${listDto.goalCalories}"></span>
            </th>
            <td class="align-middle">
                <span th:number="${listDto.caloriesConsumed}"></span>
            </td>
            <td class="align-middle">
                <h6 class="mb-0"><span class="badge bg-danger" th:number="${listDto.caloriesLeft}"></span></h6>
            </td>

        </tr>

        </tbody>
    </div>
    </table>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">

                <div class="card mask-custom">
                    <div class="card-body p-4 text-black-50">

                        <table class="table text-black-50 mb-0">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Calories</th>
                                <th scope="col">Protein</th>
                            </tr>
                            </thead>
                            <tbody>
<!--                            <tr class="fw-normal" th:if="${listDto == null}">-->
<!--                                <td class="fw-normal" colspan="2" >Add Food</td>-->
<!--                            </tr>-->
                            <tr class="fw-normal" th:each="listDto : ${persons}">
                                <th>
<!--                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"-->
<!--                                         alt="avatar 1" style="width: 45px; height: auto;">-->
                                    <span class="ms-2" th:text="${listDto.name}"></span>
                                </th>
                                <td class="align-middle">
                                    <span th:text="${listDto.calories}"></span>
                                </td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-danger" th:text="${listDto.protein}"></span></h6>
                                </td>
                                <td class="align-middle">
                                    <a href="#!" data-mdb-toggle="tooltip" title="Done"><i
                                            class="fas fa-check fa-lg text-success me-3"></i></a>
                                    <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                                            class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="fw-normal" >
                            <a class="align-middle" th:href="@{/foods/list}">Add Food +</a>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
