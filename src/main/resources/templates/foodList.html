<section class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">

                <div class="card mask-custom">
                    <div class="card-body p-4 text-white">

                        <div class="text-center pt-3 pb-2">
                            <!--                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"-->
                            <!--                                 alt="Check" width="60">-->
                            <h2 class="my-4">My Food List</h2>
                        </div>


                        <table class="table text-white mb-0">
                            <thead>
                            <tr>
                                <th >Name</th>
                                <th scope="col">Calories</th>
                                <th scope="col">Protein</th>
                                <th scope="col">Carbs</th>
                                <th scope="col">Fats</th>
                            </tr>
                            </thead>

                            <tbody >


                            <!--                            <tr class="fw-normal" th:if="${listDto == null}">-->
                            <!--                                <td class="fw-normal" colspan="2" >Add Food</td>-->
                            <!--                            </tr>-->
                            <tr class="fw-normal" th:each="foods : ${foods}" >


                                <td >
                                    <form method="POST" th:action="@{/persons/food/1}" th:object="${food}">
                                        <input type="hidden" name="name"  th:value="${foods.name}"  />
<!--                                        <input type="hidden" name="calories" th:field="*{calories}" th:number="${foods.calories}"  />-->
<!--                                        <input type="hidden" name="protein" th:field="*{protein}" th:number="${foods.protein}"  />-->
<!--                                        <input type="hidden" name="carbs" th:field="*{carbs}" th:number="${foods.carbs}"  />-->
<!--                                        <input type="hidden" name="fat" th:field="*{fat}" th:number="${foods.fat}"  />-->
<!--                                        <input type="hidden" name="fiber" th:field="*{fiber}" th:number="${foods.fiber}"  />-->
                                        <button class="btn btn-danger" th:text="${foods.name}" type="submit" >+
                                        </button>
                                    </form>
                                    <!--                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"-->
                                    <!--                                         alt="avatar 1" style="width: 45px; height: auto;">-->
                                    <h6 class="mb-0"><span class="badge bg-danger"  th:text="${foods.name}">

                                    </span></h6>
                                </td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-danger" th:text="${foods.calories}"></span></h6>
                                </td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-danger" th:text="${foods.protein}"></span></h6>
                                </td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-danger" th:text="${foods.carbs}"></span></h6>
                                </td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-danger" th:text="${foods.fat}"></span></h6>
                                </td>
                                <td class="align-middle">

                                    <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                                            class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                </td>

                            </tr>
                            </tbody>


                        </table>
                        <div class="fw-normal" >
                            <a class="align-middle" th:href="@{/foods/add}">Add Your Food</a>
                        </div>
                        <div class="fw-normal" >
                            <a class="align-middle" th:href="@{/persons/main/1}">Back</a>
                        </div>




                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
