<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/registration.css}">
    <link th:href="@{/styles/list/myFoodList.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/fragments/layout.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar('/login')"></div>
<div>
    <div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-mdb-ride="carousel">


        <!-- Inner -->
        <div th:fragment="yes" class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);" >
                    <section class="vh-100 gradient-custom-2" style="background-color: rgba(0, 0, 0, 0.6)">
                        <div class="container py-5 h-100">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div  class="col-md-12 col-xl-10">
                                    <div class="card mask-custom">
                                        <div class="card-body p-4 text-black-50">
                                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Your Food</h3>
                                            <form method="POST" th:action="@{/foods}" th:object="${foodDto}">

                                                <div class="row">
                                                    <div class="col-md-6 mb-4">

                                                        <div class="form-outline">
                                                            <input type="text" th:field="*{name}" class="form-control form-control-lg" />
                                                            <label class="form-label" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" for="name">Food name </label>
                                                            <span class="invalid-feedback" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"/>
                                                        </div>

                                                    </div>
                                                    <div class="col-md-6 mb-4">

                                                        <div class="form-outline">
                                                            <input type="number" th:field="*{calories}" class="form-control form-control-lg" />
                                                            <label class="form-label" for="calories">Calories</label>
                                                        </div>

                                                    </div>
                                                    <div class="col-md-6 mb-4 pb-2">

                                                        <div class="form-outline">
                                                            <input type="number" th:field="*{protein}" class="form-control form-control-lg" />
                                                            <label class="form-label" for="protein">Protein</label>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="row">


                                                </div>

                                                <div class="row">

                                                    <div class="col-md-6 mb-4 pb-2">

                                                        <div class="form-outline">
                                                            <input type="number" th:field="*{carbs}" class="form-control form-control-lg" />
                                                            <label class="form-label" for="carbs">Carbs</label>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6 mb-4 pb-2">
                                                        <div class="form-outline">
                                                            <input type="number" th:field="*{fat}" class="form-control form-control-lg" />
                                                            <label class="form-label" for="fat">Fat</label>
                                                        </div>

                                                    </div>
                                                    <div class="col-md-6 mb-4 pb-2">

                                                        <div class="form-outline">
                                                            <input type="number" th:field="*{fiber}" class="form-control form-control-lg" />
                                                            <label class="form-label" for="fiber">Fiber</label>

<!--                                                            <input type="hidden" th:field="*{userNameCreated}" name="userNameCreated"  class="form-control form-control-lg"  />-->
                                                        </div>1

                                                    </div>
                                                </div>


                                                <div class="mt-4 pt-2">
                                                    <input class="btn btn-primary btn-lg" type="submit" value="add" />
                                                </div>

                                            </form>
                                            <div class="mt-4 pt-2">
                                                <a class="btn btn-primary btn-lg"  th:href="@{/persons/main/?hex=foodList}"> Cancel</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>
            </div>


        </div>

    </div>
</div>
<div>


</div>
</body>
</html>
